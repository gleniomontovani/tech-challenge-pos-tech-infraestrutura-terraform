name: Terraform AWS Deploy

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  terraform:
    env:
    
#      TF_VAR_rdsUsername: ${{ secrets.DB_USERNAME }}
#      TF_VAR_rdsPassword: ${{ secrets.DB_PASSWORD }}
#      TF_VAR_rdsName: ${{ secrets.DB_NAME }}
#      TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
#      TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DB_ENDPOINT: ${{ secrets.DB_ENDPOINT }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DOCKERHUB_IMAGE_URL: ${{ secrets.DOCKERHUB_IMAGE_URL }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin


      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.1.7

      - name: Initialize Terraform
        id: init
        run: |
          cd terraform
          terraform init \
            -backend-config="access_key=${{ secrets.AWS_ACCESS_KEY_ID }}" \
            -backend-config="secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color    

      - name: Plan Terraform
        run: |
          cd terraform
          terraform plan -input=false -out=tfplan \
           -var "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" \
           -var "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
           -var "DB_ENDPOINT=${{ secrets.DB_ENDPOINT }}" \
           -var "DB_NAME=${{ secrets.DB_NAME }}" \
           -var "DB_USERNAME=${{ secrets.DB_USERNAME }}" \
           -var "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" \
           -var "DOCKERHUB_IMAGE_URL=${{ secrets.DOCKERHUB_IMAGE_URL }}" \
           -var "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" \
           -var "DOCKERHUB_PASSWORD=${{ secrets.DOCKERHUB_PASSWORD }}"

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve tfplan | tee output.txt
        
